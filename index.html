<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PhishShield Defender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PhishShield Defender</h1>
    <p>Enter a suspicious email to assess its phishing risk level:</p>
    <textarea id="emailInput" placeholder="Paste suspicious email content here..."></textarea>
    <button onclick="analyzeEmail()">Analyze Email with AI</button>

    <div id="resultContainer" class="hidden">
      <h2>Risk Level: <span id="riskLevel"></span></h2>
      <p id="suggestions"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
