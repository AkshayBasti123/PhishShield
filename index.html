<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhishDetect AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PhishDetect AI</h1>
    <p>Paste the content of a suspicious email or message. My AI will analyze it.</p>

    <textarea id="inputText" placeholder="Paste the email or message here..."></textarea>
    <button onclick="analyzePhish()">Analyze</button>

    <div id="resultBox" class="hidden">
      <h3>Analysis Result</h3>
      <p id="riskLevel"></p>
      <p id="highlightedOutput"></p>
      <ul id="adviceList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
