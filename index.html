<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhishShield - Test Your Skills</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>PhishShield</h1>
    <p>Can you spot the phishing attempt?</p>

    <div class="card" id="phish-card">
    </div>

    <div class="buttons">
      <button onclick="submitAnswer(true)">This is Legit</button>
      <button onclick="submitAnswer(false)">This is a Phish</button>
    </div>

    <div id="feedback"></div>
    <div id="score">Score: 0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
